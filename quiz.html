<!DOCTYPE html>
<html>
<head>
<style>
.container {
    display: grid;
    grid-template-areas: 
        "some text text"
        "some here there";
}

 

.container > div {
    padding: 1rem 0.5rem 4rem;
}

 

.some {
    grid-area: some;
    background-color: #d1d1d1;

 

} 
.text {
    grid-area: text;
    background-color: #9d9d9d;

 

} 
.here {
    grid-area: here;
    background-color: #eee;

 

} 
.there {
    grid-area: there;
    background-color: #d6d6d6;

 

} 
</style>
</head>
<body>

 

<div class="container">
  <div class="some">some</div>
  <div class="text">text</div>
  <div class="here">here</div>  
  <div class="there">there</div>
</div>

 

</body>
</html>
