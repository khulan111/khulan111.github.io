<!DOCTYPE html>
<HTML lang="en">
<head>
<script src="animation.js"></script>
<script src="ascii.js"></script>
<link href="ascii.css" rel="stylesheet">
<meta charset="utf-8">
<title>ASCIImation</title>
</head>

<body>
	<h1>CS472: ASCII Animation Viewer</h1>
	<textarea id="field" rows="20" cols="80"></textarea>
	<div id="controlArea">
		<fieldset>
			<legend>Play Controls:</legend>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
		</fieldset>
		<fieldset>
			<legend>Animation:</legend>
			<select id="animation">
				<option value="blank" selected>Blank</option>
				<option value="exercise">Exercise</option>
				<option value="juggler">Juggler</option>
				<option value="bike">Bike</option>
				<option value="dive">Dive</option>
				<option value="custom">Melodia & Coral</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Size:</legend>
			<select name="size" id="size">
				<option value="7pt">Tiny</option>
				<option value="10pt">Small</option>
				<option value="12pt" selected>Medium</option>
				<option value="16pt">Large</option>
				<option value="24pt">Extra Large</option>
				<option value="32pt">XXL</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Speed:</legend>
			<label><input type="checkbox" id="speed" />Turbo</label>
		</fieldset>
	</div>
	<p id="validator">
		<a href="http://validator.w3.org/check?uri=referer"
			onclick="this.href='http://validator.w3.org/check?uri=' + document.URL">
			<img src="../images/w3c-html.png" alt="Valid HTML" height="31"
			width="88" />
		</a> <a href="https://jigsaw.w3.org/css-validator/check/referer"> <img
			src="../images/w3c-css.png" alt="Valid CSS" height="31" width="88" /></a>
	</p>

</body>
</HTML>
